{% load static %}

{% block content %}

{%if images|length > 1%}
<div class="image-container">
    <h1 >{{accom.name}} </h1>
    <div class="slidercontainer">
        <btn class="prev" onclick="beforeSlide(1)">❮</btn>  
            {% for image in images%}
            <div class="showSlide">  
                <img src="{{image.images.url}}"  height = "450" width = "700" style="vertical-align: bottom;">
            </div> 
            {% endfor %}
        <btn class="next" onclick="afterSlide(1)">❯</btn>  
    </div>
</div>
<script src = "{% static 'js/image_slider.js' %}" type="text/javascript" > </script>  

{%else%}

<div class="image-container">
    <h1 >{{accom.name}} </h1>
    <div class="slidercontainer">
            {% for image in images%}
            <div class="showSlide">  
                <img src="{{image.images.url}}"  height = "450" width = "700" style="vertical-align: bottom;">
            </div> 
            {% endfor %}
    </div>
</div>
<script src = "{% static 'js/image_slider.js' %}" type="text/javascript" > </script>  

{%endif%}
{% endblock %}
